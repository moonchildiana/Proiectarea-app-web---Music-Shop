
<div class="bg" style="background-color: #F8F8F8;">
    <nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="Working...">
        
        <div class="parent">
            <div class="child">
                <div nz-row class="imgDiv">
                    <div nz-col nzSpan="24">
                        <h1 style="margin-left: 100px;">Login</h1>
                    </div>
                </div>
                <form [formGroup]="validateForm" nz-form class="login-form">
                    <nz-form-item>
                        <nz-form-control nzErrorTip="Please input your email!"> 
                            <nz-input-group nzPrefixIcon="user">
                                <input type="text" nz-input placeholder="Email" formControlName="username" /> 
                            </nz-input-group>
                        </nz-form-control>
                    </nz-form-item>
                    <nz-form-item>
                        <nz-form-control nzErrorTip="Please input your Password!"> 
                            <nz-input-group nzPrefixIcon="lock">
                                <input type="password" nz-input placeholder="Password" formControlName="password" /> 
                            </nz-input-group>
                        </nz-form-control>
                    </nz-form-item>
                    <div nz-row class="login-form-margin">
                        <div nz-col [nzSpan]="12">
                            <label nz-checkbox formControlName="remember">
                                <span>Remember me</span>
                            </label>
                        </div>
                        <div nz-col [nzSpan]="12">

                        </div>
                    </div>
                    <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'" (click)="login()" >Log in</button>
                    Or <a routerLink="/register"> register now! </a>
                </form>
            </div>
        </div>
    </nz-spin>
</div>
